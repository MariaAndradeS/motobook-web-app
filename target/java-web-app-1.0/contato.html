<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">


    <title>Contato</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            font-family: 'Ubuntu', sans-serif;
          }
          
          p {
            margin: 0;
          }
          
          body {
            background-color: rgb(229, 226, 217);
          }
          
          #aviso {
            text-align: center;
            word-wrap: break-word;
            margin: 3vh 4vh 0 4vh;
            font-size: 18px;
            font-weight: 900;
          
            color: rgb(168, 21, 21);
          }
          
          .container {
            display: flex;
            justify-content: space-around;
            margin-top: 10vh;
          }
          
          .mensagem-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 60vh;
            width: 100%;
          }
          
          .contato {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: rgb(229, 226, 217);
            background-color: #886749;
            border-radius: 15px;
            padding: 4vh;
            height: 20vh;
            width: 40vw;
          }
          
          .mensagem {
            background-color: #429398;
            padding: 6vh;
            border-radius: 15px;
            width: 24vw;
          }
          
          .titulo-form {
            text-align: center;
            margin-bottom: 4vh;
            color: white;
          }
          
          h1 {
            margin: 0;
          }
          
          input,
          textarea {
            margin: 0 auto 0 0;
            border: 1px solid grey;
            border-radius: 15px;
            width: 95%;
            height: 6vh;
            padding-left: 1vw;
            font-size: 20px;
          }
          
          textarea {
            padding-top: 2vh;
            height: 24vh;
          }
          
          button {
            margin-top: 3vh;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 18px;
            background-color: #4b3c2f;
            color: rgb(229, 226, 217);
            border-radius: 30px;
            width: 9vw;
            height: 6vh;
          }
    </style>
</head>

<body>
    <main>
        <section class="container">

            <div class="contato">
                <h1>Fale conosco:</h1>
                <p><strong>Telefone:</strong> (xx) xxxxx-xxxx</p>
                <p><strong>Email:</strong> contatomotobook@motobook.com.br</p>
                <p><strong>Endereço:</strong> Rua xxxxxxx, número 999 - Jardim xxxx - São Paulo/SP</p>
            </div>

            <div class="mensagem">
                <h1 class="titulo-form">Entre em contato</h1>
                <form action="mensagem" method="post" class="mensagem-form">
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>
                    <p id="aviso"></p>
                    <button type="submit">ENVIAR</button>
                </form>
            </div>

        </section>
    </main>
    <script>
        const inputNome = document.querySelector('#nome');
        const inputEmail = document.querySelector('#email');
        const textAreaElement = document.querySelector('textarea');
        const btn = document.querySelector('button');


        btn.addEventListener('click', event => {
            if (!textAreaElement.value || !inputNome.value || !inputEmail.value) {
                event.preventDefault();
                let aviso = document.querySelector('#aviso');
                aviso.innerText = 'Por favor, preencha todos os campos!';
    }
})
    </script>
</body>

</html>
